@if (users$ | async; as users) {
  <table qa-data="user-list-table" mat-table [dataSource]="users" class="mat-elevation-z8">
  <!-- Define your table columns here -->
  <ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef>Name</th>
  <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
  <th mat-header-cell *matHeaderCellDef>Last Name</th>
  <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
  <th mat-header-cell *matHeaderCellDef>Age</th>
  <td mat-cell *matCellDef="let user">{{ user.age }}</td>
  </ng-container>

  <ng-container matColumnDef="height">
  <th mat-header-cell *matHeaderCellDef>Height</th>
  <td mat-cell *matCellDef="let user">{{ user.height }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
  <th mat-header-cell *matHeaderCellDef>Weight</th>
  <td mat-cell *matCellDef="let user">{{ user.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef>Edit</th>
  <td mat-cell *matCellDef="let user">
  <button
  mat-icon-button
  (click)="onEditUser(user)"
  qa-data="edit"
  >
  <mat-icon>edit</mat-icon>
  </button>
  </td>
  </ng-container>

  <ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef>Delete</th>
  <td mat-cell *matCellDef="let user">
  <button
  mat-icon-button
  qa-data="remove"
  (click)="onDeleteUser(user)"
  >
  <mat-icon>delete</mat-icon>
  </button>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
}

<div>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddUser()"
  >
    Add User
  </button>
</div>
